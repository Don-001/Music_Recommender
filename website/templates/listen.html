{% extends "base.html" %} {% block title %}Music Heaven{% endblock %} 
{% block content %}
<h1>Music Player</h1>
<audio id="music-player" src="{{ track_url }}"></audio>
<div>
    <h2>{{ track_name }}</h2>
    <p>{{ artist_name }} - {{ album_name }}</p>
</div>
<div>
    <button id="previous-button">Previous</button>
    <button id="play-button">Play</button>
    <button id="next-button">Next</button>
</div>
<div>
    <input type="range" id="seek-bar" value="0" min="0" max="{{ duration }}">
</div>
<script>
    var musicPlayer = document.getElementById('music-player');
    var playButton = document.getElementById('play-button');
    var previousButton = document.getElementById('previous-button');
    var nextButton = document.getElementById('next-button');
    var seekBar = document.getElementById('seek-bar');

    playButton.addEventListener('click', function() {
        if (musicPlayer.paused) {
            musicPlayer.play();
            playButton.innerHTML = 'Pause';
        } else {
            musicPlayer.pause();
            playButton.innerHTML = 'Play';
        }
    });

    previousButton.addEventListener('click', function() {
        // Code to play previous track
    });

    nextButton.addEventListener('click', function() {
        // Code to play next track
    });

    seekBar.addEventListener('change', function() {
        musicPlayer.currentTime = seekBar.value;
    });

    musicPlayer.addEventListener('timeupdate', function() {
        seekBar.value = musicPlayer.currentTime;
    });
</script>
</body>
</html>

{% endblock %}
